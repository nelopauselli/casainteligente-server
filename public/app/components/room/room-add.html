<div class="actions">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#roomAddModal">
		Agregar
	  </button>
</div>

<div id="roomAddModal" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Agregar Habitaci&oacute;n</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<form ng-submit="save()">
				<div class="form-group">
					<label>Nombre:</label>
					<input type="text" class="form-control" ng-model="room.title" aria-describedby="nameHelp">
					<small id="nameHelp" class="form-text text-muted">Nombre de la nueva localizaci&oacute;n de un grupo de dispositivos</small>
				</div>
				<div class="form-group">
					<label>Descripci&oacute;n:</label>
					<input type="text" class="form-control" ng-model="room.text" aria-describedby="descriptionHelp">
					<small id="descriptionHelp" class="form-text text-muted">Explicaci&oacute;n...</small>
				</div>
				<div class="form-group">
					<label>Imagen:</label>
					<input type="text" class="form-control" ng-model="room.image">
				</div>
			</form>
		</div>
		<div class="modal-footer">
		  <button type="submit" class="btn btn-primary" ng-click="save()">Guardar!</button>
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		</div>
	  </div>
	</div>
  </div>
