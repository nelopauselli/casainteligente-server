<div class="row">
	<div class="card col-md-3 col-lg-2" ng-repeat="r in rooms">
		<a href="/room">
			<img class="card-img-top" ng-src="/assets/img/{{r.image}}" alt="">
		</a>
		<div class="card-body">
			<h5 class="card-title">{{r.title}}</h5>
			<p class="card-text">{{r.text}}</p>
			<a href="/room" class="btn btn-primary">Entrar</a>
		</div>
	</div>
</div>
